name: Render Quarto with R

on:
  push:
    paths:
      - "**.qmd"
      - ".github/workflows/**"

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          install.packages(c("ggplot2", "tidyr", "readr"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto project
        run: quarto render

